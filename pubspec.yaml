# pubspec.yaml
name: smarth_navigator
description: Smart navigation app with traffic prediction

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  location: ^5.0.0
  http: ^1.1.0
  flutter_tts: ^3.6.3
  flutter_polyline_points: ^2.0.0
  shared_preferences: ^2.2.2
  web: ^0.5.0  # Updated web package version

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/